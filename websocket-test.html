<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/laravel-echo@1.15.0/dist/echo.iife.js"></script>
</head>
<body>
    <h1>ğŸ”Œ WebSocket Test</h1>
    <div id="status">Conectando...</div>
    <div id="messages"></div>

    <script>
        // Configurar Echo
        window.Pusher = Pusher;
        window.Echo = new Echo({
            broadcaster: 'reverb',
            key: 'z0mwodskj2t35qi9thy3',
            wsHost: 'localhost',
            wsPort: 8080,
            forceTLS: false,
            enabledTransports: ['ws'],
        });

        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');

        // Escuchar conexiÃ³n
        Echo.connector.pusher.connection.bind('connected', () => {
            statusEl.innerHTML = 'âœ… Conectado';
            statusEl.style.color = 'green';
            console.log('âœ… WebSocket conectado');
        });

        Echo.connector.pusher.connection.bind('disconnected', () => {
            statusEl.innerHTML = 'âŒ Desconectado';
            statusEl.style.color = 'red';
            console.log('âŒ WebSocket desconectado');
        });

        Echo.connector.pusher.connection.bind('error', (error) => {
            statusEl.innerHTML = 'âŒ Error: ' + error;
            statusEl.style.color = 'red';
            console.error('âŒ Error:', error);
        });

        // Suscribirse a canal pÃºblico
        Echo.channel('room.test')
            .listen('message.sent', (data) => {
                const msg = document.createElement('div');
                msg.innerHTML = `ğŸ“¨ Mensaje: ${JSON.stringify(data)}`;
                messagesEl.appendChild(msg);
            });

        console.log('ğŸ”Œ Test iniciado');
    </script>
</body>
</html>
