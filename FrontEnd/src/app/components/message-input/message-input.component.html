<div class="p-4 border-t bg-slate-800">
  <form (ngSubmit)="handleSubmit($event)" class="flex gap-2">
    <div class="flex-1">
      <input
        type="text"
        name="message"
        [(ngModel)]="message"
        (keydown)="handleKeyDown($event)"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [maxlength]="maxLength"
        class="input input-bordered w-full bg-slate-700 border-slate-600 text-white placeholder:text-slate-400"
      />
      <div class="text-xs text-slate-400 mt-1 text-right">
        {{ message.length }}/{{ maxLength }}
      </div>
    </div>
    
    <button 
      type="submit" 
      [disabled]="disabled || !message.trim()"
      class="btn bg-green-600 hover:bg-green-700 text-white border-green-600">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
      </svg>
    </button>
  </form>
</div>
